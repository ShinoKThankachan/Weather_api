<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather Widget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9d469;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .widget {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }
        .widget h1 {
            font-size: 1.5rem;
        }
        .weather-icon {
            font-size: 4rem;
        }
        .temp {
            font-size: 2rem;
        }
        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .forecast-item {
            text-align: center;
        }
        .forecast-item .day {
            font-size: 0.9rem;
            font-weight: bold;
        }
        .forecast-item .icon {
            font-size: 1.5rem;
            margin: 5px 0;
        }
        .forecast-item .temp-range {
            font-size: 0.8rem;
        }
        footer {
            margin-top: 50px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <h1>Animated Weather Widget</h1>
    <div class="widget">
        <h1>Friday Weather</h1>
        <div class="weather-icon">☀</div>
        <div class="temp">21°C</div>
        <div>Max 27°C / Min 10°C</div>
        <div class="forecast">
            <div class="forecast-item">
                <div class="day">Fri</div>
                <div class="icon">🌙</div>
                <div class="temp-range">27°C</div>
            </div>
            <div class="forecast-item">
                <div class="day">Sat</div>
                <div class="icon">⛅</div>
                <div class="temp-range">20°C</div>
            </div>
            <div class="forecast-item">
                <div class="day">Sun</div>
                <div class="icon">☁</div>
                <div class="temp-range">18°C</div>
            </div>
            <div class="forecast-item">
                <div class="day">Mon</div>
                <div class="icon">🌧</div>
                <div class="temp-range">17°C</div>
            </div>
            <div class="forecast-item">
                <div class="day">Tue</div>
                <div class="icon">🌧</div>
                <div class="temp-range">17°C</div>
            </div>
            <div class="forecast-item">
                <div class="day">Wed</div>
                <div class="icon">☁</div>
                <div class="temp-range">24°C</div>
            </div>
            <div class="forecast-item">
                <div class="day">Thu</div>
                <div class="icon">🌦</div>
                <div class="temp-range">25°C</div>
            </div>
        </div>
    </div>
    <footer>
        © 2016 Animated Weather Widget.
    </footer>
</body>
</html>
